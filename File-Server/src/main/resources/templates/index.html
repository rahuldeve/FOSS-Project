<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>


<div th:if="${results.resultNum > 0}">
    <p th:text="${results.resultNum} + ' results'"></p>
    <ul th:each="res, iterationStatus : ${results.resultList}">
        <li th:text="${res.url}"></li>
    </ul>
</div>





</body>
</html>
